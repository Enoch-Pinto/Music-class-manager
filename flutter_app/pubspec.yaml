name: music_class_manager
description: A Flutter mobile application for managing music classes, payments, and schedules
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Charts
  fl_chart: ^0.66.0
  
  # Date/Time utilities
  intl: ^0.19.0
  
  # Icons
  lucide_icons: ^0.1.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
