<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Class Manager - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        .tab-active {
            background-color: #3b82f6;
            color: white;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .notification-dropdown {
            position: absolute;
            right: 0;
            top: 3rem;
            width: 24rem;
            max-height: 32rem;
            overflow-y: auto;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
            display: none;
        }
        .notification-dropdown.show {
            display: block;
        }
        .calendar-day {
            min-height: 6rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .calendar-day:hover {
            background-color: #f3f4f6;
        }
        .calendar-day.has-class {
            background-color: #dbeafe;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        // Mock Data
        const mockClasses = [
            { id: 1, student: 'Alice Johnson', date: '2025-10-30', time: '14:00', instrument: 'Piano', paid: true, completed: false },
            { id: 2, student: 'Bob Smith', date: '2025-10-31', time: '15:00', instrument: 'Guitar', paid: false, completed: false },
            { id: 3, student: 'Carol White', date: '2025-11-01', time: '16:00', instrument: 'Violin', paid: true, completed: false },
            { id: 4, student: 'David Brown', date: '2025-11-02', time: '14:00', instrument: 'Piano', paid: false, completed: false },
        ];

        const mockPaymentHistory = [
            { id: 1, date: '2025-10-01', amount: 50, status: 'paid', method: 'Credit Card' },
            { id: 2, date: '2025-09-01', amount: 50, status: 'paid', method: 'Bank Transfer' },
            { id: 3, date: '2025-08-01', amount: 50, status: 'paid', method: 'Credit Card' },
        ];

        const mockReminders = [
            { id: '1', type: 'payment', title: 'Payment Due Soon', message: 'Your monthly payment of $50 is due on 2025-11-01', dueDate: '2025-11-01', read: false },
            { id: '2', type: 'class', title: 'Upcoming Class', message: 'You have a Piano class tomorrow at 14:00', dueDate: '2025-10-31', read: false },
            { id: '3', type: 'alert', title: 'Class Reminder', message: 'Don\'t forget your Guitar class in 2 hours', dueDate: '2025-10-30', read: true },
        ];

        // State
        let state = {
            isAuthenticated: false,
            userType: null, // 'student' or 'teacher'
            view: 'student', // 'student' or 'teacher'
            classes: [...mockClasses],
            paymentHistory: [...mockPaymentHistory],
            reminders: [...mockReminders],
            showNotifications: false,
            showScheduleForm: false,
            filterInstrument: 'all',
            activeTab: 'classes',
            currentMonth: new Date(2025, 9, 1), // October 2025
        };

        // Mock credentials (in real app, this would be backend validation)
        const credentials = {
            student: { username: 'student', password: 'student123' },
            teacher: { username: 'teacher', password: 'teacher123' }
        };

        // Helper Functions
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function getDaysInMonth(date) {
            return new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
        }

        function getFirstDayOfMonth(date) {
            return new Date(date.getFullYear(), date.getMonth(), 1).getDay();
        }

        function getClassesForDate(dateStr) {
            return state.classes.filter(c => c.date === dateStr);
        }

        // Event Handlers
        function login(e, userType) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');

            if (username === credentials[userType].username && password === credentials[userType].password) {
                state.isAuthenticated = true;
                state.userType = userType;
                state.view = userType;
                render();
            } else {
                alert('Invalid credentials. Try:\nUsername: ' + userType + '\nPassword: ' + userType + '123');
            }
        }

        function logout() {
            state.isAuthenticated = false;
            state.userType = null;
            state.showNotifications = false;
            state.showScheduleForm = false;
            render();
        }

        function switchView(view) {
            state.view = view;
            render();
        }

        function toggleNotifications() {
            state.showNotifications = !state.showNotifications;
            render();
        }

        function toggleScheduleForm() {
            state.showScheduleForm = !state.showScheduleForm;
            render();
        }

        function togglePaidStatus(id) {
            const classIdx = state.classes.findIndex(c => c.id === id);
            if (classIdx !== -1) {
                state.classes[classIdx].paid = !state.classes[classIdx].paid;
                render();
            }
        }

        function deleteClass(id) {
            state.classes = state.classes.filter(c => c.id !== id);
            render();
        }

        function markReminderRead(id) {
            const reminderIdx = state.reminders.findIndex(r => r.id === id);
            if (reminderIdx !== -1) {
                state.reminders[reminderIdx].read = true;
                render();
            }
        }

        function dismissReminder(id) {
            state.reminders = state.reminders.filter(r => r.id !== id);
            render();
        }

        function scheduleClass(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const newClass = {
                id: Math.max(...state.classes.map(c => c.id), 0) + 1,
                student: formData.get('student'),
                date: formData.get('date'),
                time: formData.get('time'),
                instrument: formData.get('instrument'),
                paid: false,
                completed: false,
            };
            state.classes.push(newClass);
            state.showScheduleForm = false;
            render();
        }

        function changeMonth(direction) {
            const newMonth = new Date(state.currentMonth);
            newMonth.setMonth(newMonth.getMonth() + direction);
            state.currentMonth = newMonth;
            render();
        }

        // Render Functions
        function renderLoginPage() {
            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div class="max-w-4xl w-full">
                        <!-- Logo and Title -->
                        <div class="text-center mb-12">
                            <div class="inline-flex items-center justify-center bg-blue-600 p-4 rounded-2xl mb-4">
                                <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"/>
                                </svg>
                            </div>
                            <h1 class="text-4xl font-bold text-gray-800 mb-2">Music Class Manager</h1>
                            <p class="text-gray-600">Choose your role to continue</p>
                        </div>

                        <!-- Login Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Student Login -->
                            <div class="bg-white rounded-2xl shadow-xl p-8">
                                <div class="text-center mb-6">
                                    <div class="inline-flex items-center justify-center bg-blue-100 p-3 rounded-full mb-3">
                                        <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <h2 class="text-2xl font-bold text-gray-800">Student</h2>
                                    <p class="text-sm text-gray-600 mt-1">Track your classes & payments</p>
                                </div>
                                <form onsubmit="login(event, 'student')" class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                        <input type="text" name="username" required
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                                            placeholder="Enter username">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                        <input type="password" name="password" required
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                                            placeholder="Enter password">
                                    </div>
                                    <button type="submit" 
                                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition transform hover:scale-[1.02] active:scale-[0.98]">
                                        Login as Student
                                    </button>
                                    <div class="text-center mt-4">
                                        <p class="text-xs text-gray-500">Demo: student / student123</p>
                                    </div>
                                </form>
                            </div>

                            <!-- Teacher Login -->
                            <div class="bg-white rounded-2xl shadow-xl p-8">
                                <div class="text-center mb-6">
                                    <div class="inline-flex items-center justify-center bg-indigo-100 p-3 rounded-full mb-3">
                                        <svg class="w-8 h-8 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                                        </svg>
                                    </div>
                                    <h2 class="text-2xl font-bold text-gray-800">Teacher</h2>
                                    <p class="text-sm text-gray-600 mt-1">Manage classes & students</p>
                                </div>
                                <form onsubmit="login(event, 'teacher')" class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                        <input type="text" name="username" required
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                                            placeholder="Enter username">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                        <input type="password" name="password" required
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                                            placeholder="Enter password">
                                    </div>
                                    <button type="submit" 
                                        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition transform hover:scale-[1.02] active:scale-[0.98]">
                                        Login as Teacher
                                    </button>
                                    <div class="text-center mt-4">
                                        <p class="text-xs text-gray-500">Demo: teacher / teacher123</p>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Features -->
                        <div class="mt-12 text-center">
                            <p class="text-gray-600 mb-4">Manage your music classes with ease</p>
                            <div class="flex flex-wrap justify-center gap-6 text-sm text-gray-600">
                                <div class="flex items-center gap-2">
                                    <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>Schedule Management</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>Payment Tracking</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>Notifications</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNotifications() {
            const unreadCount = state.reminders.filter(r => !r.read).length;
            return `
                <div class="relative">
                    <button onclick="toggleNotifications()" class="relative p-2 rounded-lg hover:bg-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                        ${unreadCount > 0 ? `<span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">${unreadCount}</span>` : ''}
                    </button>
                    ${state.showNotifications ? `
                        <div class="notification-dropdown show">
                            <div class="p-4 border-b border-gray-200">
                                <div class="flex items-center justify-between mb-3">
                                    <h3 class="text-lg font-bold">Notifications</h3>
                                    <button onclick="toggleNotifications()" class="text-gray-500 hover:text-gray-700">✕</button>
                                </div>
                            </div>
                            <div class="p-4 space-y-2 max-h-96 overflow-y-auto">
                                ${state.reminders.length === 0 ? '<p class="text-center text-gray-500 py-4">No reminders</p>' : state.reminders.map(r => `
                                    <div class="p-3 rounded-lg border ${r.read ? 'bg-gray-100 border-gray-300' : 'bg-blue-50 border-blue-300'}">
                                        <div class="flex gap-3">
                                            <div class="flex-1">
                                                <p class="font-semibold text-sm">${r.title}</p>
                                                <p class="text-xs text-gray-600 mt-1">${r.message}</p>
                                                ${r.dueDate ? `<p class="text-xs text-gray-500 mt-1">Due: ${r.dueDate}</p>` : ''}
                                            </div>
                                            <div class="flex gap-1">
                                                ${!r.read ? `<button onclick="markReminderRead('${r.id}')" class="text-green-600 hover:text-green-800">✓</button>` : ''}
                                                <button onclick="dismissReminder('${r.id}')" class="text-red-600 hover:text-red-800">✕</button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderCalendar() {
            const daysInMonth = getDaysInMonth(state.currentMonth);
            const firstDay = getFirstDayOfMonth(state.currentMonth);
            const monthName = state.currentMonth.toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const days = [];
            for (let i = 0; i < firstDay; i++) {
                days.push(null);
            }
            for (let i = 1; i <= daysInMonth; i++) {
                days.push(i);
            }

            return `
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold">Class Calendar</h3>
                        <div class="flex items-center gap-2">
                            <button onclick="changeMonth(-1)" class="px-3 py-1 border rounded hover:bg-gray-100">←</button>
                            <span class="font-medium min-w-32 text-center">${monthName}</span>
                            <button onclick="changeMonth(1)" class="px-3 py-1 border rounded hover:bg-gray-100">→</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-7 gap-1 mb-2">
                        ${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => `
                            <div class="text-center text-sm font-semibold text-gray-600 py-2">${day}</div>
                        `).join('')}
                    </div>
                    <div class="grid grid-cols-7 gap-1">
                        ${days.map((day, index) => {
                            if (!day) return '<div class="calendar-day bg-gray-100 rounded-lg border border-gray-200 p-2"></div>';
                            
                            const dateStr = `${state.currentMonth.getFullYear()}-${String(state.currentMonth.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                            const classesForDay = getClassesForDate(dateStr);
                            const hasClasses = classesForDay.length > 0;
                            
                            return `
                                <div class="calendar-day rounded-lg border p-2 ${hasClasses ? 'has-class' : 'border-gray-200'}">
                                    <span class="text-sm font-semibold">${day}</span>
                                    <div class="mt-1 space-y-1">
                                        ${classesForDay.slice(0, 2).map(cls => `
                                            <div class="text-xs p-1 rounded ${cls.completed ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'} truncate">
                                                ${cls.time.substring(0, 5)} ${cls.student}
                                            </div>
                                        `).join('')}
                                        ${classesForDay.length > 2 ? `<div class="text-xs text-gray-500">+${classesForDay.length - 2} more</div>` : ''}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <div class="flex gap-4 mt-4 pt-4 border-t justify-center">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded bg-blue-100 border border-blue-300"></div>
                            <span class="text-sm">Upcoming</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded bg-green-100 border border-green-300"></div>
                            <span class="text-sm">Completed</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudentDashboard() {
            const totalPaid = state.paymentHistory.filter(p => p.status === 'paid').length * 50;
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            // Filter classes for current month
            const classesThisMonth = state.classes.filter(cls => {
                const classDate = new Date(cls.date);
                return classDate.getMonth() === currentMonth && classDate.getFullYear() === currentYear;
            });
            
            const totalClassesThisMonth = classesThisMonth.length;
            const takenClasses = classesThisMonth.filter(c => c.completed).length;
            const remainingClasses = totalClassesThisMonth - takenClasses;
            const upcomingClasses = classesThisMonth.filter(c => !c.completed && new Date(c.date) >= new Date());
            
            return `
                <div class="max-w-6xl mx-auto p-4 md:p-8">
                    <!-- Class Overview -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
                        <h2 class="text-xl font-bold mb-6">Class Overview - ${new Date().toLocaleString('default', { month: 'long', year: 'numeric' })}</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm text-gray-600">Total Classes</p>
                                        <p class="text-3xl font-bold text-blue-600 mt-2">${totalClassesThisMonth}</p>
                                    </div>
                                    <div class="bg-blue-200 p-3 rounded-lg">
                                        <svg class="w-8 h-8 text-blue-700" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3z"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-green-50 rounded-lg p-4 border border-green-200">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm text-gray-600">Classes Taken</p>
                                        <p class="text-3xl font-bold text-green-600 mt-2">${takenClasses}</p>
                                    </div>
                                    <div class="bg-green-200 p-3 rounded-lg">
                                        <svg class="w-8 h-8 text-green-700" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-orange-50 rounded-lg p-4 border border-orange-200">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm text-gray-600">Classes Remaining</p>
                                        <p class="text-3xl font-bold text-orange-600 mt-2">${remainingClasses}</p>
                                    </div>
                                    <div class="bg-orange-200 p-3 rounded-lg">
                                        <svg class="w-8 h-8 text-orange-700" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Upcoming Classes This Month -->
                        ${upcomingClasses.length > 0 ? `
                            <div class="mt-4">
                                <h3 class="text-md font-semibold mb-3">Upcoming Classes</h3>
                                <div class="space-y-2">
                                    ${upcomingClasses.slice(0, 3).map(cls => `
                                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-200">
                                            <div>
                                                <p class="font-medium">${cls.instrument}</p>
                                                <p class="text-sm text-gray-600">${formatDate(cls.date)} at ${cls.time}</p>
                                            </div>
                                            <span class="badge bg-blue-100 text-blue-800">Scheduled</span>
                                        </div>
                                    `).join('')}
                                    ${upcomingClasses.length > 3 ? `
                                        <p class="text-sm text-gray-600 text-center mt-2">+${upcomingClasses.length - 3} more classes</p>

                    <div class="bg-white rounded-lg shadow-sm border-2 border-green-200 p-6 mb-8">

                            <div>
                                <p class="text-sm text-gray-600">Current Status</p>

                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Monthly Fee</p>
                                <p class="text-2xl font-bold">$50</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Total Paid</p>
                                <p class="text-2xl font-bold text-green-600">$${totalPaid}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Next Due Date</p>

                            </div>
                        </div>
                        <div class="p-3 bg-green-50 border border-green-200 rounded-lg flex gap-2">
                            <svg class="w-5 h-5 text-green-600 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>

                            <p class="text-sm text-green-800">Your payment is up to date. Next payment due on 2025-12-01.</p>
                        </div>

                    ${renderCalendar()}
                </div>
            `;
        }

        function renderTeacherDashboard() {
            const upcomingClasses = state.classes.filter(c => new Date(c.date) >= new Date() && !c.completed).length;
            const totalRevenue = state.classes.filter(c => c.paid).length * 50;
            const instruments = [...new Set(state.classes.map(c => c.instrument))];
            const filteredClasses = state.filterInstrument === 'all' 
                ? state.classes 
                : state.classes.filter(c => c.instrument === state.filterInstrument);

            return `
                <div class="max-w-6xl mx-auto p-4 md:p-8">

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <div class="bg-white rounded-lg shadow-sm border p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600">Total Classes</p>
                                    <p class="text-3xl font-bold">${state.classes.length}</p>
                                </div>
                                <div class="bg-blue-100 p-3 rounded-lg">
                                    <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">

                                <div>
                                    <p class="text-sm text-gray-600">Upcoming</p>
                                    <p class="text-3xl font-bold">${upcomingClasses}</p>
                                </div>
                                <div class="bg-orange-100 p-3 rounded-lg">
                                    <svg class="w-6 h-6 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>

                                    <svg class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 20 20">

                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Schedule Form -->
                    ${state.showScheduleForm ? `
                        <div class="bg-white rounded-lg shadow-sm border border-blue-200 p-6 mb-8">
                            <h3 class="text-lg font-bold mb-4">Schedule New Class</h3>
                            <form onsubmit="scheduleClass(event)" class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input type="text" name="student" placeholder="Student Name" required 
                                        class="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                    <input type="date" name="date" required 
                                        class="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                    <input type="time" name="time" required 
                                        class="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                    <input type="text" name="instrument" placeholder="Instrument" required 
                                        class="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                </div>
                                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                                    Create Class
                                </button>
                            </form>
                        </div>
                    ` : ''}

                    <!-- Calendar -->
                    <div class="mb-8">
                        ${renderCalendar()}
                    </div>

                    <!-- Filter -->
                    <div class="flex gap-2 flex-wrap mb-6">
                        <button onclick="state.filterInstrument = 'all'; render();" 
                            class="px-4 py-2 rounded-lg ${state.filterInstrument === 'all' ? 'bg-blue-600 text-white' : 'bg-white border border-gray-300'}">
                            All
                        </button>
                        ${instruments.map(inst => `
                            <button onclick="state.filterInstrument = '${inst}'; render();" 
                                class="px-4 py-2 rounded-lg ${state.filterInstrument === inst ? 'bg-blue-600 text-white' : 'bg-white border border-gray-300'}">
                                ${inst}
                            </button>
                        `).join('')}
                    </div>

                    <!-- Classes List -->
                    <h2 class="text-xl font-bold mb-4">Scheduled Classes</h2>
                    <div class="space-y-4">
                        ${filteredClasses.length === 0 ? `
                            <div class="bg-white rounded-lg shadow-sm border p-8 text-center text-gray-500">
                                No classes scheduled. Create one to get started!
                            </div>
                        ` : filteredClasses.map(cls => `
                            <div class="bg-white rounded-lg shadow-sm border p-6">
                                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                                    <div class="flex-1">
                                        <h3 class="text-lg font-bold mb-2">${cls.student}</h3>
                                        <p class="text-sm text-gray-600 mb-1">${cls.instrument}</p>
                                        <p class="text-sm text-gray-600">${formatDate(cls.date)} at ${cls.time}</p>

                                    <div class="flex items-center gap-3">
                                        <span class="badge ${cls.paid ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">

                                            ${cls.paid ? 'Mark Unpaid' : 'Mark Paid'}

                                            class="px-3 py-2 text-red-600 hover:bg-red-50 rounded-lg">

                                        </button>
                                    </div>
                                </div>
                            </div>

            // Show login page if not authenticated
            if (!state.isAuthenticated) {
                app.innerHTML = renderLoginPage();
                return;
            }
            
            app.innerHTML = `
                <div class="min-h-screen bg-gray-50">
                    <!-- Header -->
                    <header class="bg-white shadow-sm border-b border-gray-200">
                        <div class="max-w-6xl mx-auto px-4 py-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="bg-blue-600 p-2 rounded-lg">
                                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 class="text-2xl font-bold">${state.view === 'student' ? 'My Music Classes' : 'Teacher Dashboard'}</h1>
                                        <p class="text-sm text-gray-600">${state.view === 'student' ? 'Track your lessons and payments' : 'Manage your music classes'}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-2">
                                    ${renderNotifications()}

                                        Logout
                                    </button>
                                    ${state.view === 'teacher' ? `
                                        <button onclick="toggleScheduleForm()" 
                                            class="px-4 py-2 ${state.showScheduleForm ? 'bg-red-600' : 'bg-blue-600'} text-white rounded-lg hover:opacity-90">
                                            ${state.showScheduleForm ? 'Cancel' : '+ Schedule Class'}
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </header>

                    <!-- View Content -->
                    <main>
                        ${state.view === 'student' ? renderStudentDashboard() : renderTeacherDashboard()}
                    </main>

                    <!-- Bottom Navigation - Only show for teachers -->
                    ${state.userType === 'teacher' ? `
                        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
                            <div class="max-w-6xl mx-auto px-4">
                                <div class="flex justify-around">
                                    <button onclick="switchView('student')" 
                                        class="flex-1 py-4 text-center ${state.view === 'student' ? 'text-blue-600 border-t-2 border-blue-600' : 'text-gray-600'}">
                                        <div class="flex flex-col items-center gap-1">
                                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                                            </svg>
                                            <span class="text-xs font-medium">Student View</span>
                                        </div>
                                    </button>
                                    <button onclick="switchView('teacher')" 
                                        class="flex-1 py-4 text-center ${state.view === 'teacher' ? 'text-blue-600 border-t-2 border-blue-600' : 'text-gray-600'}">
                                        <div class="flex flex-col items-center gap-1">
                                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>

                                            <span class="text-xs font-medium">Teacher View</span>
                                        </div>

                                </div>

                    <div class="h-20"></div>

        render();
